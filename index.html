<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;400&family=Inter:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="result">
            <p class="title">Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p class="circletext">of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <p class="title"><b>Summary</b></p>
            <div class="stats">
                <div class="reaction stat">
                    <div class="left">
                        <img src="images/icon-reaction.svg" alt="reaction">
                        <p class="name">Reaction</p>
                    </div>
                    <p><b>80 </b>/ 100</p>
                </div>
                <div class="memory stat">
                    <div class="left">
                        <img src="images/icon-memory.svg" alt="reaction">
                        <p class="name">Memory</p>
                    </div>
                    <p><b>92 </b>/ 100</p>
                </div>
                <div class="verbal stat">
                    <div class="left">
                        <img src="images/icon-verbal.svg" alt="reaction">
                        <p class="name">Verbal</p>
                    </div>
                    <p><b>61 </b>/ 100</p>
                </div>
                <div class="visual stat">
                    <div class="left">
                        <img src="images/icon-visual.svg" alt="reaction">
                        <p class="name">Visual</p>
                    </div>
                    <p><b>72 </b>/ 100</p>
                </div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
